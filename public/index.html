<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebTorrent Player</title>
  <script type="module">
    import WebTorrent from "https://esm.sh/webtorrent"

    // Create WebTorrent client
    const client = new WebTorrent()

    // Example torrent (Sintel movie, legal)
    const magnetURI = "magnet:?xt=urn:btih:08ada5a7a6183aae1e09d831df6748d566095a10&dn=Sintel&tr=wss://tracker.openwebtorrent.com&tr=wss://tracker.btorrent.xyz"

    // Add torrent
    client.add(magnetURI, torrent => {
      console.log("Torrent infoHash:", torrent.infoHash)

      // Find first MP4 file
      const file = torrent.files.find(f => f.name.endsWith(".mp4"))

      if (file) {
        // Stream video into <video> tag
        file.renderTo("video#player", {
          autoplay: true,
          controls: true
        })
      }
    })
  </script>
</head>
<body>
  <h1>WebTorrent Video Player</h1>
  <video id="player" controls autoplay style="width:80%; max-width:800px;"></video>
</body>
</html>
